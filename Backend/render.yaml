services:
  - type: web
    name: nestjs-app
    env: node
    plan: free   # or starter / standard depending on your needs
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start:prod"
    envVars:
      - key: NODE_ENV
        value: production
      # Uncomment and set this if you're using PostgreSQL via Render's managed DB
